{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}

        <section id="top_banner">
            <div class="banner">
                <div class="inner text-center">
                    <h2></h2>
                </div>
            </div>
            <div class="page_info">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-6">
                            <h4>Iniciar Sesión</h4>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6" style="text-align:right;">Inicio<span class="sep"> / </span><span class="current">Iniciar Sesión</span></div>
                    </div>
                </div>
            </div>
    
            </div>
        </section>

        <!-- Section - OnclickLogin(); -->


        <section id="contact-page">
            <div class="container">
                <div class="section-heading text-center">
                    <h2>Iniciar <span>Sesión</span></h2>
                    <p class="subheading">Inicia Sesión con tu Cuenta.</p>
                </div>
                <div class="row contact-wrap">
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form" name="contact-form" method="post">
                        <div class="col-sm-3 col-sm-offset-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="idEmailLogin" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <br>
                                <input type="password" id="idPassLogin" name="passwordCuenta">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-default submit-button" onclick="onClickLogin()">Iniciar Sesión <i class="fa fa-caret-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



{% endblock %}
