{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
        <section id="top_banner">
            <div class="banner">
                <div class="inner text-center">
                    <h2></h2>
                </div>
            </div>
            <div class="page_info">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-6">
                            <h4>Registrarse</h4>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6" style="text-align:right;">Inicio<span class="sep"> / </span><span class="current">Registrarse</span></div>
                    </div>
                </div>
            </div>

            </div>
        </section>

        <!-- Section Form + JS OnClickRegistro(); -->

        <p class="subheading">Rellena el siguiente formulario para REGISTRAR tu Cuenta.</p>
        <form action="registrarse" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="user_activo" value=1>
            <input type="hidden" name="user_type" value=0>
            <label>Nombre de Usuario      :</label><input type="text" name="username"><br>
            <label>Email                  :</label><input type="text" name="user_email"><br>
            <label>Contraseña             :</label><input type="password" name="user_password"><br>
            <label>Fecha de Nacimiento    :</label><input type="date" name="user_fechaNac"><br>
            <label>Género   :</label>
             <select name="user_genero">
                 <option value="Seleccionar" disabled>Seleccionar</option>
                 <option value="masculino">Masculino</option>
                 <option value="femenino">Femenino</option>
             </select>
            <br><br>
            <tr><td><label>Foto     :</label>
                <td><input type="file" name="user_foto">

            <input type="submit" name="opcion" value="Grabar">
        </form>

{% endblock %}
