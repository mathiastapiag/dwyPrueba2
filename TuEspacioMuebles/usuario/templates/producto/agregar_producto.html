{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
        <section id="top_banner">
            <div class="banner">
                <div class="inner text-center">
                    <h2></h2>
                </div>
            </div>
            <div class="page_info">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-6">
                            <h4>Agregar Producto</h4>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6" style="text-align:right;">Inicio<span class="sep"> / </span><span class="current">Agregar Producto</span></div>
                    </div>
                </div>
            </div>

            </div>
        </section>

        <!-- Section Form + JS OnClickRegistro(); -->

        <section id="contact-page">
            <div class="container">
                <div class="section-heading text-center">
                    <h2>Crear <span>Cuenta</span></h2>
                    <p class="subheading">Rellena el siguiente formulario de Registro.</p>
                </div>
                <div class="row contact-wrap">
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form" name="contact-form" method="post">
                        <div class="col-sm-3 col-sm-offset-1">
                            <div class="form-group">
                                <label>Nombre *</label>
                                <input type="text" name="name" id="idNombre" class="form-control" required="required">
                            </div>

                            <div class="form-group">
                                <label>Teléfono *</label>
                                <input type="number" id="idTelefono" name="telefono" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Contraseña *</label>
                                <input type="password" id="idPass" name="passwordCuenta">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Apellido *</label>
                                <input type="text" name="apellido" id="idApellido" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" id="idEmail" class="form-control" required="required">
                            </div>

                            <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-default submit-button" onclick="onClickRegistro();">Registrarse <i class="fa fa-caret-right"></i></button>
                            </div>

                        </div>
                        <label>Género *</label>
                            <br>
                            <input type="radio" id="masculino" name="genero" value="masculino">
                            <label for="masculino">Masculino</label><br>
                            <input type="radio" id="femenino" name="genero" value="femenino">
                            <label for="femenino">Female</label><br>
                            <input type="radio" id="otro" name="genero" value="otro">
                            <label for="otro">Otro</label>


                    </form>
                </div>
            </div>
        </section>

{% endblock %}
